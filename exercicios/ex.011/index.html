<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia html 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-P.png" type="image/png">
        <source media="(max-width:1052px)" srcset="imagens/foto-M.png" 
        type="image/png">
        <img src="imagens/foto-G.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio  preload="metadata" autoplay controls loop
        src="midia/guanacast-33.mp3">
        <source src="midia/guanacast-33.mp3" type="audio/mpg">
        <source src="midia/guanacast-33.mp3" type="audio/org">
        <source src="midia/guanacast-33.mp3" type="audio/nav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3" download="midia/guanacast-33.mp3" type="midia/guanacast-33.mp3">CLique aqui para baixar o arquivo MP3.</a></p>
    </audio>
    
</body>
</html>
