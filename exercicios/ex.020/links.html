<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            color: black;
            text-decoration: underline;

        }
        a:active{
            color: yellow;
        }

    </style>
</head>
<body>
    <h1>Personalizando</h1>
    <ul>
        <li><a href="https://www.google.com/search?q=google+fonts&rlz=1C1FCXM_pt-PTBR994BR994&oq=gogle+fon&aqs=chrome.1.69i57j0i10i131i433i512l5j69i60l2.7135j0j4&sourceid=chrome&ie=UTF-8 " target="_blank">  Acesse o gogle chrome</a></li>
        <li><a href="https://www.youtube.com/"> Acesse o youtube</a></li>
        <li><a href="https://www.favicon-generator.org/">Acesse o favicon</a></li>
    </ul>
</body>
</html>
